<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVETOSAVE - Created by Kadili dev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #25D366;
            --secondary: #075E54;
            --accent: #128C7E;
            --bg: #f0f2f5;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        header h1 { 
            margin: 0; 
            font-size: 2rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p { 
            margin: 5px 0 0; 
            font-size: 0.9rem; 
            opacity: 0.9;
            font-weight: 300;
        }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
            color: var(--secondary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 15px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 0.9rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-save { background: var(--primary); color: white; }
        .btn-save:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }

        .btn-download { background: var(--secondary); color: white; margin-top: 15px; }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f9f9f9;
        }

        .count-badge {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        #contactList {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .contact-item {
            background: #fdfdfd;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .contact-info strong { display: block; color: var(--secondary); }
        .contact-info span { font-size: 0.85rem; color: #777; }

        .loader {
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        /* Customize Scrollbar */
        #contactList::-webkit-scrollbar { width: 5px; }
        #contactList::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SAVETOSAVE</h1>
        <p>Created by Kadili dev</p>
    </header>

    <div class="card">
        <h3><i class="fas fa-plus-circle"></i> Add Your Number</h3>
        <form id="contactForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="userName" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>WhatsApp Number</label>
                <input type="tel" id="userPhone" required placeholder="e.g. 07XXXXXXXX">
            </div>
            <button type="submit" id="submitBtn" class="btn-save">
                <i class="fas fa-paper-plane"></i> Save to Global List
            </button>
        </form>
    </div>

    <div class="card">
        <div class="list-header">
            <h3><i class="fas fa-address-book"></i> Shared List</h3>
            <span class="count-badge" id="totalCount">0</span>
        </div>
        <div id="contactList" class="loader">Connecting to cloud...</div>
        <button class="btn-download" onclick="downloadVCF()">
            <i class="fas fa-file-download"></i> Download All Contacts (.vcf)
        </button>
    </div>

    <footer>
        &copy; 2024 SAVETOSAVE Hub | Developed by Kadili dev
    </footer>
</div>

<script>
    // YOUR DEPLOYMENT LINK
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxRzek0IZtaH4fes9J9jfeMJ8HCPepEooXtvwUa53KXA18E-vBeA-kBqtvx-Zw1m0VU8g/exec";
    
    let allContacts = [];

    // 1. Fetch data from Google Sheets
    async function fetchContacts() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            allContacts = data.map(row => ({ name: row[0], phone: row[1] }));
            updateUI();
        } catch (error) {
            console.error("Fetch error:", error);
            document.getElementById('contactList').innerHTML = "Failed to load contacts.";
        }
    }

    function updateUI() {
        const listDiv = document.getElementById('contactList');
        document.getElementById('totalCount').innerText = allContacts.length;
        
        if (allContacts.length === 0) {
            listDiv.innerHTML = "<p style='text-align:center; color:#999;'>No contacts yet. Be the first!</p>";
            return;
        }

        listDiv.innerHTML = allContacts.map(c => `
            <div class="contact-item">
                <div class="contact-info">
                    <strong>${c.name}</strong>
                    <span><i class="fas fa-phone-alt"></i> ${c.phone}</span>
                </div>
                <i class="fab fa-whatsapp" style="color: #25D366;"></i>
            </div>
        `).join('');
    }

    // 2. Submit data to Google Sheets
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const name = document.getElementById('userName').value.trim();
        let phone = document.getElementById('userPhone').value.trim();

        // Simple formatting
        if(phone.startsWith('0')) phone = '255' + phone.substring(1);

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ name, phone })
            });
            this.reset();
            fetchContacts(); // Refresh the list
        } catch (error) {
            alert("Error saving data. Please try again.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane"></i> Save to Global List';
        }
    });

    // 3. Download as VCF
    function downloadVCF() {
        if (allContacts.length === 0) return alert("The list is empty!");
        
        let vcfContent = allContacts.map(c => 
            `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL;TYPE=CELL:${c.phone}\nEND:VCARD`
        ).join('\n\n');

        const blob = new Blob([vcfContent], { type: 'text/vcard' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'SAVETOSAVE_Contacts.vcf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Initial load and auto-refresh every 20 seconds
    fetchContacts();
    setInterval(fetchContacts, 20000);
</script>

</body>
</html>
